moduleConf:
  #if resize == true then resize images
  resize: true
  #one of width or height can be set to "auto"
  width: 800
  height: auto
  #one of thumb_width or thumb_height can be set to auto
  thumb_width: 200
  thumb_height: 200
  # dpi settings
  dpi: 72
  # quality compression, put 100 for no comrpession
  compression_quality: 80
  #max file size in MB, 0 for no limit
  maxFileSize: 2

  validMimeTypes:
    - image/jpeg
    - image/pjpeg
    - image/png

